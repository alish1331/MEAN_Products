<!doctype html>
<html>

<head>
    <!-- <title>Products</title> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class=wrapper>
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="test">Add New Product</h2>
                        <p class="err" *ngIf="newProduct.title.length < 3 && newProduct.title.length > 0">Name must be 3 characters or longer!</p>
                        <p class="err" *ngIf="newProduct.qty < -1 && newProduct.qty > 0">You can't have quantity less then 3</p>
                        <p class="err" *ngIf="newProduct.price < -1 && newProduct.price > 0">You can't have price less then $3</p>
                        
                        <div *ngFor="let error of errors">
                            <p class="err">{{ error.message }}</p>
                        </div>


                        <form>
                            <div class="form-group">
                                <label for="name"> Product Name: </label>
                                <input type='text' name='name' class="form-control" [(ngModel)]="newProduct.title"
                                    placeholder="Product name">
                            </div>
                            <div class="form-group">
                                <label for="qty"> Product Qty: </label>
                                <input type='number' name='qty' class="form-control" [(ngModel)]="newProduct.qty" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="price"> Product Price: </label>
                                <input type='number' name='price' class="form-control" [(ngModel)]="newProduct.price" placeholder="0">
                            </div>
                            <button type="button" class="btn btn-outline-success btn-primary btn-lg" (click)="reset()"
                                value="Cancel">Reset</button>
                                <div class="divider"></div>
                            <button class="btn btn-outline-success btn-success btn-lg" (click)="submitProduct()"
                                type="submit" value="New Product" [disabled]="newProduct.title.length < 3 || newProduct.qty < 0 || newProduct.price < 3">Create</button>
                            <div class="divider"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
