<!doctype html>
<html>

<head>
    <!-- <title>Products</title> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <div>
            <div class="container">
                <div class=wrapper>
                    <div class="row">
                        <div class="col-sm-12">
                            <h2 class="test">Edit Product</h2>
                            <p class="err" *ngIf="editProduct.title.length < 3 && editProduct.title.length > 0">Name must have 3 characters or longer!</p>
                            <p class="err" *ngIf="editProduct.qty < 0 && editProduct.qty > 0">You can't have quantity
                                less then 0</p>
                            <p class="err" *ngIf="editProduct.price < 0 && editProduct.price > 0">You can't have price
                                less then $1</p>

                            <div *ngFor="let error of errors">
                                <p class="err">{{ error.message }}</p>
                            </div>

                            <form>
                                <div class="form-group">
                                    <label for="title"> Product: </label>
                                    <input type="text" class="form-control" name="title"
                                        [(ngModel)]="editProduct.title">
                                </div>
                                <div class="form-group">
                                    <label for="qty"> Product Qty: </label>
                                    <input type='number' name='qty' class="form-control" [(ngModel)]="editProduct.qty">
                                </div>
                                <div class="form-group">
                                    <label for="price"> Product Price: </label>
                                    <input type='number' name='price' class="form-control"
                                        [(ngModel)]="editProduct.price">
                                </div>

                                <button class="btn btn-outline-success btn-success btn-lg"
                                    (click)="updateProduct(editProduct._id, editProduct)" type="button"
                                    [disabled]="editProduct.title.length < 3 || editProduct.qty < 0 || editProduct.price < 3">Update</button>
                                <div class="divider"></div>
                                <button type="button" class="btn btn-outline-success btn-primary btn-lg"
                                    (click)="ngOnInit()" value="Cancel">Reset</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
