<!doctype html>
<html>

<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class=wrapper>
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="test"> All Products</h2>
                        <br>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let product of products">
                                <tr>
                                    <td>{{product._id}}</td>
                                    <td>{{product.title}}</td>
                                    <td>{{product.qty}}</td>
                                    <td>${{product.price}}</td>

                                    <td>
                                        <button type="button" class="btn btn-outline-success btn-info btn-md"
                                            [routerLink]="['/show', product._id]"> Details </button>
                                        <button type="button" class="btn btn-outline-primary btn-primary btn-md"
                                            [routerLink]="['/edit', product._id]"> Edit </button>
                                        <!-- <button type="button" class="btn btn-outline-danger btn-danger btn-md"
                                            (click)="deleteProduct(product._id)"> Delete </button> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
