<!doctype html>
<html>

<head>
    <!-- <title>Products</title> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class=wrapper>
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Product</h2>
                        <br>
                        <table class="table table-hover">
                            <tbody *ngIf="Product">
                                <div>
                                    <p>Name: {{Product.title}}</p>
                                    <p>Qty: {{Product.qty}}</p>
                                    <p>Price: {{Product.price}}</p>
                                </div>
                            </tbody>
                        </table>
                        <button class="btn btn-outline-success btn-primary btn-lg margin" [routerLink]="['/products']" type="submit"
                            value="Cancel">Back</button>
                            <div class="divider"></div>
                        <button class="btn btn-outline-success btn-danger btn-lg" (click)="deleteProduct(Product._id)" type="submit" [disabled]="Product.qty > 0">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
